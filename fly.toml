# fly.toml app configuration file generated for nextjs-playground-handler
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nextjs-playground-handler'
primary_region = 'iad'

[build]

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1